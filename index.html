<html lang="en">
<head>

<!-- Styles -->
<link rel="stylesheet" href="css/style.css">
<link rel="stylesheet" href="css/theme.css">

<body>

<h1>Track - My Timetable</h1>
<button id="toggleMode">ðŸŒ™ Dark Mode</button>

<!-- Timetable Container -->
<div id="timetable" class="timetable"></div>

<!-- Reminder Modal -->
<div id="reminderModal" class="modal">
  <div class="modal-content" id="modalBox">
    <span id="closeModal" class="close">&times;</span>
    <h2 id="modalTitle">Reminder!</h2>
    <p id="modalBody"></p>
    <button id="dismissBtn">Dismiss</button>
    <button id="snoozeBtn">Snooze</button>
  </div>
</div>

<!-- Audio Elements -->
<audio id="sound_meeting" src="tracks/meeting.mp3" preload="auto"></audio>
<audio id="sound_personal" src="tracks/personal.mp3" preload="auto"></audio>
<audio id="sound_study" src="tracks/study.mp3" preload="auto"></audio>
<audio id="sound_notification" src="tracks/notification.mp3" preload="auto"></audio>

<!-- Scripts -->
<script src="js/utils.js"></script>
<script src="js/storage.js"></script>
<script src="js/timetable.js"></script>

</body>
</html>
